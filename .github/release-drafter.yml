template: |
  ## Changes
  $CHANGES
change-template: '- **$TITLE** (#$NUMBER)'

version-template: "$MAJOR.$MINOR.$PATCH"
name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€  Features'
    labels:
      - 'feature'
      - 'type:helper'
      - 'type:exceptions'
      - 'type:interfaces'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'hotfix'
      - 'dependencies'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'type:build'
      - 'refactoring'
      - 'theme:docs'
      - 'type:tests'
      - 'analysis'

change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - major
      - refactoring
  minor:
    labels:
      - feature
      - 'type:feature'
      - minor
      - 'type:helper'
      - 'type:exceptions'
      - 'type:interfaces'
      - 'theme:docs'
  patch:
    labels:
      - bug
      - bugfix
      - hotfix
      - fix
      - analysis
      - 'type:build'
      - 'theme:documentation'
      - 'theme:docs'
  default: patch